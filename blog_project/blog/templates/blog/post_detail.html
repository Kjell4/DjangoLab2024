<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Posted by {{ post.author.username }} on {{ post.created_at }}</p>

<h2>Comments</h2>
<ul>
    {% for comment in comments %}
        <li>{{ comment.content }} - {{ comment.author.username }} on {{ comment.created_at }}</li>
    {% endfor %}
</ul>

<h3>Add a Comment</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
